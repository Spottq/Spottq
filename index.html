<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, 
                rgba(10, 25, 47, 0.9),   /* Очень тёмный синий */
                rgba(19, 54, 80, 0.9),   /* Темно-синий */
                rgba(44, 130, 201, 0.9), /* Глубокий синий */
                rgba(87, 67, 186, 0.9),  /* Темный фиолетовый */
                rgba(112, 40, 160, 0.9), /* Глубокий фиолетовый */
                rgba(55, 20, 93, 0.9)    /* Очень темный фиолетовый */
            );
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.7); /* Более выраженная тень для текста */
        }
    </style>
</head>
<body>
    <h1>Привет! Это мой новый сайт!</h1>
</body>
</html>
