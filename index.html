<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, 
                rgba(5, 10, 20, 0.95),   /* Очень тёмный почти чёрный синий */
                rgba(20, 10, 40, 0.95),  /* Очень тёмный фиолетовый */
                rgba(30, 10, 50, 0.95),  /* Глубокий тёмно-фиолетовый */
                rgba(45, 20, 60, 0.95),  /* Тёмный фиолетовый */
                rgba(20, 5, 30, 0.95)    /* Очень тёмный фиолетовый, почти чёрный */
            );
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.7); /* Легкая тень для текста */
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать на мой сайт!</h1>
</body>
</html>
