<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi I'm Spotty</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            background-image: url('rain.gif'); /* Замени на путь к твоей GIF */
            background-size: cover; /* GIF растянется на весь экран */
            background-repeat: no-repeat; /* Не повторять фон */
            background-position: center; /* Центрировать фон */
        }

        /* Контейнер с эффектом стеклянного фона */
        .container {
            background: rgba(128, 128, 128, 0.5); /* Полупрозрачный серый фон */
            padding: 30px;
            border-radius: 15px; /* Закругленные углы */
            text-align: center;
            max-width: 500px;
            backdrop-filter: blur(10px); /* Размытие фона за контейнером */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); /* Тень для эффекта глубины */
        }

        h1 {
            margin-top: 0;
        }

        .info {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .icons a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
        }

        .icons a:hover {
            opacity: 0.8;
        }

        .icons i {
            font-size: 24px;
        }
    </style>

    <!-- Подключаем иконки Font Awesome для Telegram, Discord и GitHub -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1>Hi I'm Spotty</h1>
        <div class="info">
            <p>I speak in Russian & English</p>
            <p>Live in Russia</p>
            <p>Learning Swift a little</p>
            <p><strong>My Phones:</strong></p>
            <ul style="list-style:none; padding:0;">
                <li>iPhone 15 Pro (soon)</li>
                <li>Pixel 7 Pro - 12/128 Android 15</li>
                <li>YotaPhone 2 - 2/32 Android 6</li>
                <li>iPhone 6s - 2/64 iOS 15.8</li>
            </ul>
            <p><strong>Laptop:</strong> Macbook Air M1 - MacOS 15.1</p>
            <p><strong>Headphones:</strong> CMF Buds Pro 2</p>
        </div>
        <!-- Ссылки на Telegram, Discord и GitHub с иконками -->
        <div class="icons">
            <a href="https://t.me/spottq" target="_blank" title="Telegram"><i class="fab fa-telegram-plane"></i></a>
            <a href="https://discord.com/users/934128531812777984" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
            <a href="https://github.com/Spottq" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        </div>
    </div>

</body>
</html>
